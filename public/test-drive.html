<!DOCTYPE html>
<html lang="ru">
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&subset=cyrillic&display=swap" rel="stylesheet">
    <title>Автоцентр - Тест-драйв</title>
</head>
<body class="test-drive">
    <header>
        
        <a href="index.html" class="logo">
            <img src="images/logo.png" alt="Логотип">
        </a>
        <nav>
            <a href="about.html" class="nav-link">О нас</a>
            <a href="models.html" class="nav-link">Модели</a>
            <a href="test-drive.html" class="nav-link active">Тест-драйв</a>
            <a href="service.html" class="nav-link">Сервис</a>
        </nav>
    </header>

    <main class="test-drive-container">
        <section class="test-drive-form">
            <h1>Записаться на тест-драйв</h1>
            <p class="subtitle">Запишитесь на тест-драйв уже сегодня и сделайте шаг навстречу своему новому автомобилю!</p>
            
            <form id="testDriveForm">
                <div class="form-group">
                    <label for="name">ИМЯ</label>
                    <input type="text" id="name" name="name" required>
                </div>

                <div class="form-group">
                    <label for="model">МОДЕЛЬ</label>
                    <select id="model" name="model" required>
                        <option value="">Выберите модель</option>
                        <option value="model1">Porsche Macan</option>
                        <option value="model2">Ford Mustang</option>
                        <option value="model3">Audi A4</option>
                        <option value="model4">Volkswagen Jetta</option>
                        <option value="model5">Mazda CX-5</option>
                        <option value="model6">Kia Stinger</option>
                        <option value="model7">Land Rover Range Rover</option>
                        <option value="model8">Zeekr 001</option>
                        <option value="model9">Volvo XC60</option>
                        <option value="model10">Chevrolet Tahoe</option>
                        <option value="model11">Mitsubishi Colt</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="email">ЭЛЕКТРОННАЯ ПОЧТА</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <button type="submit" class="submit-btn">ОТПРАВИТЬ</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Автоцентр. Все права защищены.</p>
    </footer>
</body>
</html>
